<!DOCTYPE html>
<html lang="pt-AO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#aria{
            font: normal 15pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="aria" >
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById("aria");
        a.addEventListener("click", clicar);
        a.addEventListener("mouseenter", entra)
        a.addEventListener("mouseout", sair)
        function clicar() {
            
            a.innerText = 'Clicou!'
            a.style.background ="red"
        }
        function entra() {
            a.innerText = 'Entrou!'
            a.style.color ="blue"
        }
        function sair() {
            a.innerText = 'saiu!'
            a.style.background ="green"
            a.style.color = "white"
        }

    </script>
</body>
</html>
